<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-cards">
            <div class="card">
                <h3>Downloads</h3>
                <button id="toggleDownloads">Show Downloads</button>
                <div class="download-container">
                    <ul id="downloadList" class="download-list">
                        <li><button class="download-btn">File1.pdf</button></li>
                        <li><button class="download-btn">File2.csv</button></li>
                        <li><button class="download-btn">File3.xlsx</button></li>
                        <li><button class="download-btn">File4.doc</button></li>
                        <li><button class="download-btn">File5.zip</button></li>
                        <li><button class="download-btn">File6.txt</button></li>
                        <li><button class="download-btn">File7.png</button></li>
                        <li><button class="download-btn">File8.jpg</button></li>
                        <li><button class="download-btn">File9.mp4</button></li>
                        <li><button class="download-btn">File10.rar</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
