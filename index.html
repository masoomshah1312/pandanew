<!DOCTYPE html>
<html lang="en">

    <title>Dashboard</title>

                        <a href="download/haber.apk"><li><button class="download-btn">Hibernater (pro)</button></li></a>
                        <a href="download/Nevo_32x.mcpack"><li><button class="download-btn">Nevo_32x</button></li></a>
                        <a href="download/PicsArt_vip.apk"><li><button class="download-btn">PicsArt_vip </button></li></a>
                        <a href="download/swap.apk"><li><button class="download-btn">Swap (pro)</button></li></a>
                        <a href="download/x64.zip"><li><button class="download-btn">x64</button></li></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
